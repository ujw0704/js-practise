

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <select id="teamDropdown"> 
            <option>Select a Team</option>
        </select>
        <ul id="playerList">

        </ul>
    </div>

    <script>
        const teams = [
            { team: "india", players: ["virat", "rohit", "jadeja"] },
            { team: "pakistan", players: ["babar", "Afridi", "akmal", "zunaid"] },
            { team: "Australia", players: ["smith", "warnet", "cummins"] },
            { team: "south Africa", players: ["Ntini", "Du plessis", "De villiers", "Rabada"] },
        ];

        const dropdown = document.getElementById("teamDropdown");
        const playerList = document.getElementById("playerList");

        teams.forEach((teamObj) => {
            const option = document.createElement("option");
            option.value = teamObj.team; 
            option.textContent = teamObj.team; 
            dropdown.appendChild(option); 
        });

        dropdown.addEventListener("change", handleDropdownChange);

        function handleDropdownChange() {
            const selectedTeam = dropdown.value;

            playerList.innerHTML = "";

            const selectedTeamObj = teams.find((teamObj) => teamObj.team === selectedTeam);

            if (selectedTeamObj) {
                selectedTeamObj.players.forEach((playerName) => {
                    const listItem = document.createElement("li");
                    listItem.textContent = playerName;
                    playerList.appendChild(listItem);
                });
            }
        }
    </script>
</body>
</html>
